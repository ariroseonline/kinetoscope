<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr.js"></script>

</head>
<body class="antialiased hide-extras">

  <script type="text/x-handlebars">
    <div class="contain-to-grid">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">Kinetoscope</a></h1>
          </li>
          <li class="toggle-topbar menu-icon">
            <a href="#"><span>Menu</span></a>
          </li>
        </ul>

        <section class="top-bar-section">

          <ul class="right">
            <li class="has-form">
              <div class="row collapse">
                <div class="large-8 small-9 columns">
                  <input type="text" placeholder="Add a Movie">
                </div>
                <div class="large-4 small-3 columns">
                  <a href="#" class="alert button expand">Queue It</a>
                </div>
              </div>
            </li>   
          </ul>

  
        </section>
      </nav>
    </div>

    <div id="main">
      {{outlet}}
    </div>
  </script>

 

  <script type="text/x-handlebars" id="movies">
            {{#each}}

            <div class="row movie">
              <div class="small-2 columns">
                <img {{ bind-attr src=posterURL }} ></img>
              </div>

              <div class="small-8 columns">
                {{#link-to 'movie' this}}
                  {{{title}}}
                {{/link-to}}
                <p>{{overview}}</p>            
              </div>

              <div class="small-2 columns">
                <button {{action 'delete'}}>Remove</button>
              </div>

            </div>

            {{/each}}
        <div class="small-9 columns">
          {{outlet}}
        </div>
      </div>
  </script>
